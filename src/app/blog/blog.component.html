<style>
    .content {
        display: flex;
        margin: 82px auto 32px;
        padding: 0 16px;
        max-width: 960px;
        flex-direction: column;
        align-items: center;
    }
    .read-comment {
        padding-left: 0.5rem;
        margin-bottom: 5px;
        text-decoration: underline;
        width: fit-content;
    }
    .card{
        margin-bottom: 2rem;
    }
    .noselect {
        user-select: none; 
        cursor: pointer;
    }
    .spread{        
        display: flex;
        justify-content: space-between;
    }
    h2{
        padding-left: 2rem;
    }
    .innerContent{
        margin-bottom: 2rem;
        margin-top: 2rem;
    }
    .formstyle{
        width: 100%;
        margin-top: 1rem;
        margin-bottom: 0rem;
        padding-bottom: 0rem;
    }
</style>

<div class="content">
    <div *ngIf="blogService.blogs.length">
        <h2>Blogs</h2>
        <div *ngFor="let blog of blogService.blogs" class="card">
            <mat-card> 
                <mat-card-title class="spread">{{blog.header}} <span style="font-size: smaller;color: #737373;">Blog #{{blog.id}}</span></mat-card-title>
                <mat-card-subtitle>Author : <u>{{blog.author}}</u></mat-card-subtitle>
                <mat-card-content [innerText]="blog.text" class="innerContent"></mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary">LIKE</button>
                    <button mat-raised-button color="accent">SHARE</button>
                    <button mat-raised-button color="accent" (click)="newComment(blog.id);">COMMENT</button>

                    <form *ngIf="blog.comments.enterNew??false">
                        <mat-form-field class="formstyle" appearance="fill">
                        <mat-label>Leave a comment</mat-label>
                        <textarea matInput placeholder="Yeah it was good post or is it !?.."></textarea>
                        </mat-form-field>
                        <div  style="display:flex; justify-content:end;">
                            <button mat-raised-button color="warn">Send Your Comment</button>
                        </div>
                    </form>
                </mat-card-actions>
                <mat-card-footer >
                    <div (click)="openComment(blog.id);" class="read-comment noselect">Read 999 Comments</div>
                    <mat-progress-bar *ngIf="blog.comments.loading" mode="indeterminate"></mat-progress-bar>
                </mat-card-footer>
            </mat-card> 
        </div>
    </div>
</div>
