<style>
    .content {
        display: flex;
        margin: 82px auto 32px;
        padding: 0 16px;
        max-width: 960px;
        flex-direction: column;
        align-items: center;
    }
    .card{
        margin-bottom: 2rem;
    }
    h2{
        padding-left: 2rem;
    }
</style>

<div class="content">
    <div *ngIf="blogService.blogs.length">
        <h2>Blogs</h2>
        <div *ngFor="let blog of blogService.blogs" class="card">
            <mat-card> 
                <mat-card-title>{{blog.header}} <span >#{{blog.id}}</span></mat-card-title>
                <mat-card-subtitle>Author : <u>{{blog.author}}</u></mat-card-subtitle>
                <mat-card-content>{{blog.text}}</mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary">LIKE</button>
                    <button mat-raised-button color="accent">SHARE</button>
                    <button mat-raised-button color="accent">COMMENT</button>
                </mat-card-actions>
            </mat-card> 
        </div>
    </div>
</div>
